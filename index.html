
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeeza Agro and Farms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#E8F5E9',
                            100: '#C8E6C9',
                            200: '#A5D6A7',
                            500: '#2E7D32', // Plateau Green
                            600: '#1B5E20',
                            700: '#1B5E20',
                        },
                        secondary: {
                            50: '#E3F2FD',
                            100: '#BBDEFB',
                            500: '#1976D2', // Cold Blue
                            600: '#1565C0',
                            700: '#0D47A1',
                        },
                        accent: {
                            50: '#FFF3E0',
                            500: '#F57C00', // Warning/Action Orange
                            600: '#E65100',
                        },
                        brand: {
                            50: '#F5F5F5',
                            500: '#212121', // Neutral Dark for Text
                            600: '#121212',
                            800: '#0F172A', // Dark Mode Base
                            900: '#020617', // Dark Mode Surface
                        }
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.3s ease-out',
                        zoomIn: 'zoomIn 0.2s cubic-bezier(0.16, 1, 0.3, 1)',
                        slideInLeft: 'slideInLeft 0.3s ease-out',
                        bounceSlow: 'bounce 3s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(8px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        zoomIn: {
                            '0%': { opacity: '0', transform: 'scale(0.97)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                        slideInLeft: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        * { -webkit-tap-highlight-color: transparent; }
        .dark body { background-color: #020617; color: #f1f5f9; }
        
        /* Custom Tooltip Classes */
        .tooltip-trigger:hover .tooltip-content { opacity: 1; visibility: visible; transform: translateY(0); }
        .tooltip-content { opacity: 0; visibility: hidden; transform: translateY(5px); transition: all 0.2s; }
    </style>
